<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot email.</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="forgotPasswordContainer">
  <form>
  <h1>Forgot account</h1>
  <label for="forgotPasswordTextButton">Enter your email</label><br>
  <input class="fogotpasswordTextBox" type="email" name="forgotEmail" id="forgotPasswordTextButton" placeholder="Email" maxlength="100" required><br>
  <button class="forgotPassword" type="submit" name="forgotPasswordButton" id="forgotPasswordButton">Reset Password</button><br>
  <a class="forgot" href="LoginPage.html">Back</a>
  </form>
</div>
</body>
</html>
